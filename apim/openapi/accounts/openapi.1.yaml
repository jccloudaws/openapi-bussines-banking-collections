servers:
  - url: http://localhost:8091/channel/business-banking/v1/accounts
components:
  schemas:
    AccountData:
      type: object
      properties:
        accountId:
          type: string
          description: Identificador de la cuenta.
        alias:
          type: string
          description: Alias de la cuenta.
        type:
          $ref: "#/components/schemas/AccountType"
        customer:
          $ref: "#/components/schemas/CustomerAccount"
        status:
          $ref: "#/components/schemas/StatusAccount"
        openingDate:
          type: string
          description: Fecha de apertura
        currency:
          $ref: "#/components/schemas/CurrencyAccount"
        ownerRole:
          type: string
          description: Propietario
        balanceInformation:
          $ref: "#/components/schemas/BalanceInformation"
        product:
          $ref: "#/components/schemas/Product"
        subProduct:
          $ref: "#/components/schemas/SubProductAccount"
      title: AccountData
    AccountFile:
      type: object
      properties:
        transaction:
          $ref: "#/components/schemas/TransactionDate"
        uuid:
          type: string
      title: AccountFile
    AccountResponse:
      type: object
      properties:
        data:
          type: array
          description: Lista de cuentas
          items:
            $ref: "#/components/schemas/AccountData"
      title: AccountResponse
    AccountTransactionResponse:
      type: array
      items:
        $ref: "#/components/schemas/arrAccountTransactionResponse"
    arrAccountTransactionResponse:
      type: object
      properties:
        transactionDateTime:
          type: string
          example: 2019-04-03T15:54:57.000-05:00
          description: Fecha y hora en la cuál se realizó el movimiento
        agencyBank:
          $ref: "#/components/schemas/AgencyTypeResponse"
        currency:
          $ref: "#/components/schemas/CurrencyTypeResponse"
        descriptiontransaction:
          type: string
          example: DESCUENTO DE LETRA001024792552
          description: Descripción de la transacción
        amountTransaction:
          type: number
          example: 4695.15
          description: Monto de la transacción
        typeTransaction:
          type: string
          example: 5
          description: "Tipo de transacción (crédito: 5 o débito: 0)"
        exchangeRate:
          type: number
          example: 0.000001
          description: Tipo de cambio del movimiento
      title: arrAccountTransactionResponse
    AccountType:
      type: object
      properties:
        code:
          type: string
          description: Código
        description:
          type: string
          description: Descripción
      title: AccountType
    AgencyTypeResponse:
      type: object
      properties:
        code:
          type: string
          example: 53
          description: Código de la agencia
        description:
          type: string
          description: Descripción de la agencia
      title: AgencyTypeResponse
    BalanceInformation:
      type: object
      properties:
        availableAmount:
          type: string
          example: 1
          description: Saldo disponible
        countableAmount:
          type: string
          example: 1
          description: Saldo contable
      title: BalanceInformation
    CurrencyAccount:
      type: object
      properties:
        code:
          type: string
          example: 1
          description: Código
        description:
          type: string
          example: cuenta
          description: Descripción
      title: CurrencyAccount
    CurrencyTypeResponse:
      type: object
      properties:
        code:
          type: string
          example: PEN
          description: Código de la moneda
        description:
          type: string
          example: Nuevos Soles
          description: Descripción de la moneda
      title: CurrencyTypeResponse
    CustomerAccount:
      type: object
      properties:
        documentNumber:
          type: string
          description: Número de documento
        documentType:
          type: string
          description: tipo de documento
        fullname:
          type: string
          description: Nombre completo
      title: CustomerAccount
    AccountTransactionRequest:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/Accounts"
        limit:
          type: integer
          example: 10
    Accounts:
      type: object
      properties:
        number:
          type: string
          example: "0025466458"
          description: Nombre del reporte
      title: FileResponse
    DownloadRequest:
      type: object
      properties:
        account:
          $ref: "#/components/schemas/AccountFile"
        accountId:
          type: string
        file:
          $ref: "#/components/schemas/FileDate"
        flagConsult:
          type: string
        limit:
          type: string
      title: DownloadRequest
    DownloadResponse:
      type: object
      properties:
        file:
          $ref: "#/components/schemas/FileResponse"
      title: DownloadResponse
    FileDate:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/FileType"
      title: FileDate
    FileResponse:
      type: object
      properties:
        url:
          type: string
          example: url
          description: Url del reporte pdf o xls
        name:
          type: string
          example: file.pdf
          description: Nombre del reporte
      title: FileResponse
    FileType:
      type: object
      properties:
        code:
          type: string
      title: FileType
    Product:
      type: object
      properties:
        code:
          type: string
          example: 1
          description: Código de producto
        description:
          type: string
          example: des
          description: Descripción de producto
      title: Product
    StatusAccount:
      type: object
      properties:
        code:
          type: string
          example: 1
          description: Código
        description:
          type: string
          example: cuenta
          description: Descripción
      title: StatusAccount
    SubProductAccount:
      type: object
      properties:
        code:
          type: string
          example: 1
          description: Código de subproducto
        description:
          type: string
          example: des
          description: Descripción de subproducto
      title: SubProductAccount
    TotalAccountResponse:
      type: array
      items:
        $ref: "#/components/schemas/arrTotalAccountResponse"
    arrTotalAccountResponse:
      type: object
      properties:
        currencySymbol:
          type: string
          example: /s
          description: tipo de moneda
        comulativeTotal:
          type: number
          example: 1000000
          description: Total acomulado
      title: arrTotalAccountResponse
    TransactionDate:
      type: object
      properties:
        fromOperationDate:
          type: string
        toOperationDate:
          type: string
      title: TransactionDate
    Error:
      required:
        - developerMessage
        - errorCode
        - userMessage
      type: object
      properties:
        errorCode:
          maxLength: 6
          pattern: ^[a-zA-Z]+$\d+$
          type: string
          example: "6"
        developerMessage:
          maxLength: 256
          pattern: ^[a-zA-Z\s]*$
          type: string
          example: Coding Error
        userMessage:
          maxLength: 256
          pattern: ^[a-zA-Z\s]*$
          type: string
          example: Error al validar dispositvo
        moreInfo:
          maxLength: 256
          pattern: ^[a-zA-Z\s]*$
          type: string
          example: ""
        version:
          maxLength: 256
          pattern: ^[a-zA-Z\s]*$
          type: string
          example: 1.0.0
        status:
          maxLength: 15
          type: number
          example: 409