components:
  schemas:
    GetInterbankTransferOrderByFilterResponse:
      title: GetInterbankTransferOrderByFilterResponse
      type: object
      properties:
        accountTransferOrder:
          $ref: '#/components/schemas/GetInterbankTransferOrderByFilter'
    GetInterbankTransferOrderByFilter:
      type: object
      properties:
        trayOrderId:
          type: string
          description: Tray order id.
          example: "123444444"
        orderType:
          type: string
          description: Order type
          example: TRINTB
        entityTag:
          type: string
          example: QEDFADFASF
          description: Entity tag.
        customerProductId:
          type: string
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
          description: Customer product id
        customerUserId:
          type: string
          description: User identification
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
        customerAffiliationId:
          type: string
          description: Company identification
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
        customerId:
          type: string
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
          description: Customer id
        currencyOrder:
          $ref: "#/components/schemas/Currency"
        sourceAccount:
          $ref: "#/components/schemas/SourceAccount"
        uploadType:
          $ref: "#/components/schemas/UploadType"
        expirationDate:
          type: string
          description: Date of expiration
          example: "12-12-2022"
        executionDate:
          type: string
          description: Date of execution.
          example: "12-12-2022"
        registerDate:
          type: string
          description: Date of register
          example: "12-12-2022"
        operatorUsername:
          type: string
          description: Operator user
          example: "USER_01"
        approverUsername:
          type: string
          description: Approver user
          example: "USER_02"
        processingType:
          $ref: '#/components/schemas/ProcessingType'
        status:
          $ref: "#/components/schemas/Status"
        referenceCce:
          $ref: "#/components/schemas/ReferenceCce"
        accountTransferOrderItems:
          type: array
          items:
            $ref: "#/components/schemas/GetInterbankTransferOrderItemResponse"
    GetInterbankTransferAccountResponse:
      required:
        - token
      type: object
      properties:
        accounts:
          $ref: "#/components/schemas/AccountData"
    GetInterbankTransferOrderItemResponse:
      type: object
      properties:
        accountTransferOrderItemId:
          type: string
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
          description:  Order detail id.
        orderItemId:
          type: string
          example: 122afbb1-0e80-4198-acd9-42ffde1e208b
          description: Identifies the order item.
        entityTag:
          type: string
          example: QEDFADFASF
          description: Entity tag.
        currency:
          $ref: "#/components/schemas/Currency"
        amount:
          type: number
          example: 10.50
          description: Amount charged for the service.
        totalAmount:
          type: number
          description: Total amount debit source account.
          example: 2000
        status:
          $ref: "#/components/schemas/Status"
        description:
          type: string
          example: This is a description
          description: Information about the goods and/or services of a trade transaction.
        beneficiary:
          $ref: "#/components/schemas/Beneficiary"
        destinationProduct:
          $ref: "#/components/schemas/CashAccount"
        currencyExchange:
          $ref: "#/components/schemas/ForeignExchangeTrade"
        commission:
          $ref: "#/components/schemas/CommissionVerify"
        typeTransfer:
          type: string
          example: 1
          description: Type transfer.
        typeOperation:
          type: string
          example: 1
          description: Type operation.
    PostInterbankTransferValidateRequest:
      required:
        - token
      type: object
      properties:
        amount:
          type: number
          example: 4000
          description: Amount to transfer.
        currency:
          $ref: "#/components/schemas/Currency"
    ForeignExchangeTrade:
      title: ForeignExchangeTrade
      type: object
      properties:
        buyAmount:
          type: number
          example: 3.1819
          description: Purchase exchange rate.
        sellAmount:
          type: number
          example: 3.1820
          description: Selling exchange rate
    Beneficiary:
      type: object
      properties:
        fullName:
          type: string
          description: beneficiary fullName.
          nullable: false
          example: Empresa Test SAC
        documentType:
          type: string
          description: beneficiary document type.
          nullable: false
          example: "1"
        documentNumber:
          type: string
          description: beneficiary document number.
          nullable: false
          example: "20394987652"
        isSameClient:
          type: string
          description: Define if the account is of the same client or another client. 1 - Same client 0 - Other client for inmediate, M - Same client O - Other client for schedule.
          example: "0"
        financialEntity:
          type: string
          description: Finacial Entity Name.
          example: Bank Test SAC
    PostInterbankTransferValidateResponse:
      required:
        - token
      type: object
      properties:
        params:
          type: array
          items:
            $ref: "#/components/schemas/TransferOption"
    PostCCEValidateRequest:
      required:
        - amount
        - currency
        - creditorAccount
      type: object
      properties:
        amount:
          type: number
          example: 4000
          description: Amount send to the destination bank.
        currency:
          $ref: "#/components/schemas/Currency"
        description:
          type: string
          example: Optional description of the operation, data recorded in the accounting narrative.
          description: Information about transfer.
        creditorAccount:
          $ref: "#/components/schemas/CreditorAccount"
        debtorAccountUuid:
          type: string
          example: a4a94634-e16d-4470-a251-d88f622fca3d
          description: Debit account uuid of the transfer.
        beneficiary:
          $ref: "#/components/schemas/Beneficiary"
        currencyExchange:
          $ref: "#/components/schemas/ForeignExchangeTrade"
        processingType:
          $ref: '#/components/schemas/ProcessingType'
    PostCCEValidateResponse:
      type: object
      properties:
        beneficiaryUuid:
          type: string
          example: a4a94634-e16d-4470-a251-d88f622fca3d
          description: UUID Beneficiary.
        destinationName:
          type: string
          example: Juan Perez Gonzales
          description: First Name + Paternal Last Name + Maternal Last Name.
        isSameClient:
          type: number
          description: Define if the account is of the same client or another client. 1 - Same client 0 - Other client
          example: "0"
        currency:
          $ref: "#/components/schemas/Currency"
        numberReferenceCce:
          type: string
          description: Number reference of Electronic Commerce Chamber.
          example: "2023030214314400358190041407"
        trace:
          type: string
          description: Number of trace.
          example: "041407"
        referenceNumber:
          type: string
          description: Reference number of the transaction.
          example: "030214314401"
