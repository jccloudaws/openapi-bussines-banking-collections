openapi: 3.0.0
info:
  title: Api Channel - Bussines Banking - Interbank Transfer Order V1
  description: |
    API Channel For Manage Interbank Transfer Order
    <br>
    <b>Service Domain:</b> `Payment Order`
    <br>
  version: 1.0.0
  contact:
    name: luis aponte
    email: laponte-ext@pichincha.pe
servers:
  - description: Server in devops in busines banking layer
    url: http://localhost:8080/channel/business-banking/v1/interbank-transfer-orders
tags:
  - name: "Account"
    description: "Account Controller"
  - name: "Interbank Transfer Order"
    description: "Interbank Transfer Order Controller"
security:
  - ApiKeyAuth: []

paths:
  /:
    get:
      tags:
        - Interbank Transfer Order
      summary: Retrive transfer order.
      description:
        "### Details:\n   Functionality that allows obtaining the details of a transfer order by filter.\n
          ### Valid use of parameters:\n
          | Expected result       | Path Parameter | Query Parameter |\n
          |--------------------   |--------------- |-----------------|\n
          |  Retrieve an Account Transfer header order    | - |  trayOrderId   |\n
          |  Retrieve an Account Transfer order complete      | - |    moreData=accountTransferOrderItem  |\n
          ### The combination described above are the only possible combinations of parameters, other combinations will return error."
      operationId: GetInterbankTransferOrderByFilter
      parameters:
        - in: header
          name: authorization
          description: token jwt
          required: true
          schema:
            type: string
        - name: app-name
          in: header
          description: Application Name
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: businessBanking
        - name: caller-name
          in: header
          description: Api name who request
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: bbe-msa-bs-guided-experience
        - name: process-code
          in: header
          description: Identifies the process or functionality
          required: false
          schema:
            type: string
            example: BJACAR01
        - name: request-date
          in: header
          description: Request Date | RFC 3339 Format
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: 2019-10-12 07:20:50.52Z
        - name: request-id
          in: header
          description: Request Identifier
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: x-device
          in: header
          description: Identifier of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 9939aadd00ee32
        - name: x-device-ip
          in: header
          description: IP address of origin of the request.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 200.10.89.34
        - name: x-language
          in: header
          description: ISO – 639-1  – Language Code - 2 digit code.
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 5
            type: string
        - name: trayOrderId
          in: query
          description: Tray Order Id
          required: true
          schema:
            type: string
            example: a4a94634-e16d-4470-a251-d88f622fca3d
        - name: moreData
          in: query
          description: Obtains the complete information of the transfer order
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: "accountTransferOrderItem"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterbankTransferOrderByFilterResponse'
          description: successful validation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: "Error in request"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: "Internal error (UCP002, UCP003)"
    post:
      tags:
        - Interbank Transfer Order
      summary:  Save transfer order.
      description: |
        ### Details: 
          Save the information for transfer to accounts for another bank.
      operationId: PostInterbankTransferOrder
      parameters:
        - in: header
          name: authorization
          description: token jwt
          required: true
          schema:
            type: string
        - name: app-name
          in: header
          description: Application Name
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: businessBanking
        - name: caller-name
          in: header
          description: Api name who request
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: bbe-msa-bs-guided-experience
        - name: process-code
          in: header
          description: Identifies the process or functionality
          required: false
          schema:
            type: string
            example: BJACAR01
        - name: request-date
          in: header
          description: Request Date | RFC 3339 Format
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: 2019-10-12 07:20:50.52Z
        - name: request-id
          in: header
          description: Request Identifier
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: x-device
          in: header
          description: Identifier of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 9939aadd00ee32
        - name: x-device-ip
          in: header
          description: IP address of origin of the request.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 200.10.89.34
        - name: x-language
          in: header
          description: ISO – 639-1  – Language Code - 2 digit code.
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 5
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInterbankTransferOrderRequest'
        required: true
      responses:
        "200":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: "Error in request"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
          description: "Internal error"
