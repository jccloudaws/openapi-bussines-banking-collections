openapi: 3.0.0
info:
  title: API Channel Bussines Banking Tray Order V1
  description: |
    Channel API for Tray Order <br>
    > <b>Dominio de Servicio BIAN</b> `Payment Order`<br>
  contact:
    name: Jhojan Guillermo
    email: jguillermob-ext@pichincha.com
  version: 1.0.2
externalDocs:
  description: API Documentation
  url: https://pichincha.sharepoint.com/sites/BankFormers/SitePages/Gobierno-de-Apis.aspx
servers:
  - url: http://localhost:8080/channel/business-banking/v1/tray-orders
    description: Development
security:
  - ApiKeyAuth: []
tags:
  - name: Order
    description: Order Controller
paths:
  /orders/retrieve:
    post:
      tags:
        - Order
      summary: Retrieve orders from desired
      description: |+
        ### Details:
        Retrieves the orders that the user can view in the loading tray.

        The orders that the user can see are the orders in which the user has  the necessary permissions and that are in a valid state for display in the choosed tray.

      operationId: PostOrderRetrieve
      parameters:
        - name: authorization
          in: header
          description: JWT Authorization Token.
          required: true
          schema:
            type: string
            example: ZDk5b0FscGdHdVBLR0Y1eG5pRDlqQzgwbzlMWHIyUTpzNUJMTDAwTW1Cck
        - name: app-name
          in: header
          description: Application Name - BackOffice | BusinessBanking | MobileToken
          required: true
          schema:
            type: string
            example: BackOffice
        - name: caller-name
          in: header
          description: Api name who request
          required: true
          schema:
            type: string
            example: bbe-msa-bs-guided-experience
        - name: process-code
          in: header
          description: Identifies the process or functionality
          required: false
          schema:
            type: string
            example: BJACAR01
        - name: request-date
          in: header
          description: Request Date | RFC 3339 Format
          required: true
          schema:
            $ref: '#/components/schemas/request-date'
          example: 2019-04-29 07:20:50.52Z
        - name: request-id
          in: header
          description: Request Identifier
          required: true
          schema:
            type: string
            example: id of request
        - name: x-device
          in: header
          description: Identifier of the device.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 9939aadd00ee32
        - name: x-device-ip
          in: header
          description: IP address of origin of the request.
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: 200.10.89.34
        - name: x-language
          in: header
          description: ISO – 639-1  – Language Code - 2 digit code.
          required: true
          style: simple
          explode: false
          schema:
            maxLength: 5
            type: string
        - name: offset
          in: query
          description: index to start returning the elements
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
          example: 10
        - name: limit
          in: query
          description: Number of orders to return
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
          example: 5
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostOrderRetrieveRequest'
        required: true
      responses:
        "200":
          description: The information is correct
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UxGetOrderResponse'
        "400":
          description: The request information it's not correct.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: You're not authorized to perform this operation.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: You don't have the right permissions to execute this operation.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: An error has occurred.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
        "502":
          description: The service is not available.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Error'
  /orders/{orderId}:
    patch:
      tags:
        - Order
      summary: Change the status of an order
